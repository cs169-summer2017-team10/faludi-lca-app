<div class="col-lg-8 col-lg-offset-2">
  <h1 class="centered-text">Register</h1>
  <form ng-submit="register()">
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" ng-model="user.email" autofocus required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Full Name" ng-model="user.name" autofocus required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" ng-model="user.username" autofocus required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
    </div>
    <input type="submit" class="btn btn-info" value="Register">
  </form>
  <br>

  <div class="panel-footer">
    Already signed up? <a ui-sref="login">Log in here</a>.
  </div>
</div>
